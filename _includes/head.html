<head>
  <meta charset="utf-8">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <script src="https://www.google.com/jsapi" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
    <script src="{{ "/js/psp.modernizr-2.8.3.min.js" | prepend: site.baseurl }}" type="text/javascript" ></script>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic%7cOpen+Sans+Condensed:300,700' rel='stylesheet' type='text/css' />
            <!--[if lt IE 9]>
                <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
                <link href="https://fonts.googleapis.com/css?family=Open+Sans:400italic" rel="stylesheet" type="text/css">
                <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" type="text/css">
                <link href="https://fonts.googleapis.com/css?family=Open+Sans:700italic" rel="stylesheet" type="text/css">
                <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet" type="text/css">
                <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed" rel="stylesheet" type="text/css">
                <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
                <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700" rel="stylesheet" type="text/css">
            <![endif]-->

    <link id="Link1" rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{{ "/css/perspective/styles.css" | prepend: site.baseurl }}">

    <script src="{{ "/js/psp.miscellaneous.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>

    {% if page.custom-css %}
      {% for customcss in page.custom-css %}
        <script src='{{site.baseurl}}/css/{{customcss}}.css' type="text/javascript"></script>
      {% endfor %}
    {% endif %}

    <style>
        h1{text-transform: none;}
        html{font-size: 21px;}
        .page-width{max-width: 960px;}
        .s-help-content img{border: 3px solid #F1F2F6; padding: 15px}
        .page-wrapper {background-image: none;}
        @media print {
            html{font-size: 18px;}
        }
    </style>
</head>
