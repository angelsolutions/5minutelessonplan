<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <div class="page-form psp">
      <div class="page-wrapper master--static">
          {% include header.html %}
          <div class="page-nav visuallyhidden--below-desk">
                <div class="page-width">
                    <div id="menuNoLinks" style="height: 1em;"></div>
                </div>
            </div>

          <div class="page-content group s-help-content">
            <div class="page-width">
                {{ content }}
            </div>
          </div>
      </div>


    {% include footer.html %}
</div>
  {% if page.custom-js %}
    {% for customjs in page.custom-js %}
      <script src='{{site.baseurl}}/js/{{customjs}}.js' type="text/javascript"></script>
    {% endfor %}
  {% endif %}
  </body>

</html>
